# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - campertunityApiKey
    properties:
      campertunityApiKey:
        type: string
        description: API key for Campertunity authentication
      campertunityApiUrl:
        type: string
        default: https://us-central1-my-project-1517611279378.cloudfunctions.net/public/api
        description: Optional custom Campertunity API URL
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        CAMPERTUNITY_API_KEY: config.campertunityApiKey,
        ...(config.campertunityApiUrl ? { CAMPERTUNITY_API_URL: config.campertunityApiUrl } : {})
      }
    })
  exampleConfig:
    campertunityApiKey: YOUR_API_KEY_HERE
    campertunityApiUrl: https://us-central1-my-project-1517611279378.cloudfunctions.net/public/api
